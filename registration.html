<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>

        <script language="javascript" type="text/javascript">
            function validateForm() {
                var flag = true;
                // Password Validation
                var pass = document.forms["myForm"]["password"].value;
                if(pass.length < 8){
                    var element = document.getElementById("id01");
                    element.innerHTML = "Password must be at least 8 characters."
                    flag = false
                }
                
                //Age Validation
                var birthYear = Number(document.forms["myForm"]["bday"].value.substring(0,4))
                var age = (new Date().getFullYear()) - birthYear
                if (age < 21){
                    var element = document.getElementById("id02");
                    element.innerHTML = "Minors are not allowed!"
                    flag = false
                }
                if (flag == true){
                    var element = document.getElementById("id03");
                    element.innerHTML = "Hooray! Your account has been successfully created."
                }
                return false
            }
        </script>

    </head>
    <body>
        <div style="text-align: center;">
            <form name="myForm" onsubmit="return validateForm()" method="POST">
                <h1>Registration Form</h1>
                    First Name:    <br/>
                        <input type="text" class="box" name="firstname"/><br/>
                    Last Name:     <br/>
                        <input type="text" class="box" name="lastname"/><br/>
                    Nick Name:     <br/>
                        <input type="text" class="box" name="nickname"/><br/>
                    Email:         <br/>
                        <input type="email" class="box" name="email"/><br/>
                    Password:      <br/>
                        <input type="password" class="box" name="password"/><br/>
                        <p id="id01" style="color:red;"></p>
                    Date of Birth: <br/>
                        <input type="date" class="box" name="bday"/><br/>
                        <p id="id02" style="color: red"></p>
                    Gender:        <br/>
                        <input type="radio" class="dot" name="male" value="male"/> Male
                        <input type="radio" class="dot" name="female" value="female"/> Female
                        <input type="radio" class="dot" name="other" value="other"/> Other <br/>
                    Mobile:        <br/>
                        <input type="number" class="box" name="mobile"/><br/>
                    Address:       <br/>
                        <textarea type="address" class="box" value="address" cols="30" rows="10"></textarea><br/>
                    <input type="submit" class="GreenButton" name="submit" value="Submit">
                    <input type="reset" class="RedButton" name="reset" value="Reset"><br/>
                </form>
                <p id="id03" style="color:green"></p>
        </div>

    </body>
</html>
